<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SecureRead</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Urbanist', 'Segoe UI', Arial, sans-serif;
      background: #eaf7ef;
      min-height: 100vh;
      position: relative;
    }
    .bg-shape {
      position: absolute;
      z-index: 0;
      opacity: 0.15;
      pointer-events: none;
    }
    .login-container {
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      z-index: 1;
      position: relative;
    }
    .login-card {
      display: flex;
      width: 800px;
      min-height: 500px;
      background: #fff;
      border-radius: 28px;
      box-shadow: 0 4px 32px #0001;
      overflow: hidden;
    }
    .login-left {
      flex: 1;
      padding: 48px 40px 40px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff;
    }
    .login-left > div:first-child {
      width: 100%;
      max-width: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-title, .login-subtitle, .login-form {
      width: 100%;
      text-align: center;
    }
    .login-logo {
      font-weight: bold;
      font-size: 1.3em;
      color: #222;
      margin-bottom: 32px;
    }
    .login-logo span {
      color: #3ecf8e;
    }
    .lang-select {
      float: right;
      font-size: 0.95em;
      color: #222;
      margin-bottom: 24px;
    }
    .login-title {
      font-size: 2em;
      font-weight: 600;
      margin-bottom: 12px;
    }
    .login-subtitle {
      color: #444;
      font-size: 1em;
      margin-bottom: 32px;
    }
    .login-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1em;
      background: #f7faf9;
      outline: none;
      transition: border 0.2s;
    }
    .login-form input:focus {
      border: 1.5px solid #3ecf8e;
    }
    .forgot-link {
      color: #3ecf8e;
      font-size: 0.98em;
      text-decoration: none;
      margin-bottom: 18px;
      display: inline-block;
      cursor: pointer;
    }
    .login-btn {
      width: 100%;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px 0;
      font-size: 1.1em;
      font-weight: 500;
      margin-top: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-btn:hover {
      background: #222;
    }
    .support {
      margin-top: 32px;
      font-size: 0.98em;
      color: #888;
      text-align: center;
    }
    .support a {
      color: #3ecf8e;
      text-decoration: none;
    }
    .login-right {
      flex: 1;
      background: #f7faf9;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .login-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0 28px 28px 0;
      position: absolute;
      top: 0; left: 0;
      z-index: 1;
    }
    .login-overlay {
      position: relative;
      z-index: 2;
      background: rgba(255,255,255,0.7);
      border-radius: 18px;
      padding: 32px 28px;
      margin: 40px;
      max-width: 320px;
      box-shadow: 0 2px 16px #0001;
    }
    .overlay-title {
      font-size: 1.2em;
      font-weight: 600;
      margin-bottom: 8px;
      color: #222;
    }
    .overlay-desc {
      color: #444;
      font-size: 1em;
    }
    .global-lang-select {
      position: absolute;
      top: 32px;
      right: 40px;
      z-index: 10;
      border-radius: 18px;
      border: none;
      box-shadow: 0 2px 12px #0001;
      padding: 8px 18px 8px 12px;
      font-size: 1em;
      background: #fff;
      outline: none;
      cursor: pointer;
      font-family: 'Urbanist', 'Segoe UI', Arial, sans-serif;
      transition: box-shadow 0.2s;
    }
    .global-lang-select:focus {
      box-shadow: 0 4px 16px #3ecf8e33;
    }
    @media (max-width: 900px) {
      .login-card { flex-direction: column; width: 98vw; min-width: 0; }
      .login-right { display: none; }
      .login-left { padding: 32px 16px; }
    }
    .powered-by {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      text-align: center;
      color: #888;
      font-size: 1em;
      padding: 16px 0 12px 0;
      background: transparent;
      z-index: 20;
      letter-spacing: 0.5px;
      font-family: 'Urbanist', 'Segoe UI', Arial, sans-serif;
      pointer-events: none;
    }
    .top-left-logo {
      position: absolute;
      top: 24px;
      left: 32px;
      width: 64px;
      height: auto;
      z-index: 20;
      background: transparent;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="bg-shape" style="top: 10%; left: 5%; width: 120px; height: 120px; background: #3ecf8e; border-radius: 50%;"></div>
  <div class="bg-shape" style="bottom: 8%; right: 8%; width: 80px; height: 80px; background: #3ecf8e; border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;"></div>
  <img src="https://mbcmumbai.com/wp-content/uploads/2021/08/WhatsApp_Image_2021-08-20_at_17.24.14-removebg-preview.png" alt="SecureRead Logo" class="top-left-logo" />
  <div id="root"></div>
  <script src="dashboard.js"></script>
  <footer class="powered-by">Powered by SecureRead</footer>
  <script src="app.js"></script>
</body>
</html>
